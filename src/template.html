<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../dist/main.js" defer></script>
</head>

<body>

    <!-- Header -->

    <div class="header">
        <img class="icon primary-filter" id="header-button" src="./images/icon-sidebar.svg" alt="sideBar button">
        <div class="title">Odin To-Do</div>
    </div>

    <!-- Sidebar-->

    <div class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-top-item" id="add-task-button">
                <img class="icon primary-filter" src="./images/icon-add.svg" alt="add-icon">
                <div class="sidebar-title">Add task</div>
            </div>
            <div class="sidebar-top-item selectable selected" id="inbox-container">
                <img id="img-inbox" class="icon primary-filter" src="./images/icon-inbox.svg" alt="icon-inbox">
                <div class="sidebar-title">Inbox</div>
            </div>
            <div class="sidebar-top-item selectable" id="today-container">
                <img id="img-today" class="icon primary-filter" src="./images/icon-today.svg" alt="icon-today">
                <div class="sidebar-title">Today</div>
            </div>
            <div class="sidebar-top-item selectable" id="upcoming-container">
                <img id="img-upcoming" class="icon primary-filter" src="./images/icon-upcoming.svg"
                    alt="icon-upcoming">
                <div class="sidebar-title">Upcoming</div>
            </div>

            <div class="sidebar-top-item selectable" id="completed-container">
                <img id="img-completed" class="icon primary-filter" src="./images/icon-checked.svg"
                    alt="icon-completed">
                <div class="sidebar-title">Completed</div>
            </div>
        </div>
        <div class="sidebar-bot">
            <div class="sidebar-bot-header">
                <div class="title">My Projects</div>
                <img id="add-project-button" class="icon hoverable" src="./images/icon-add.svg"
                    alt="add-project-button">
                <img id="hide-projects-button" class="icon hoverable" src="./images/icon-down.svg"
                    alt="hide-projects-button">
            </div>

            <div class="sidebar-content">
                <div class="sidebar-content-no-projects">No projects found<br>Use the + to add a project</div>
            </div>
        </div>
    </div>

    <!-- Main Content-->

    <div class="main-content">
        <div id="main-content-header">Inbox</div>
        <div class="divider"></div>
        <div id="content"></div>
    </div>

    <!-- Add task dialog & forn-->

    <dialog id="add-task-dialog">
        <form id="add-task-form">
            <div class="form-item">
                <label class="form-label" for="form-task-name">Task name:</label>
                <input class="form-input" type="text" name="task-name" id="form-task-name" required>
            </div>
            <div class="form-item">
                <label class="form-label" for="form-task-date">Date:</label>
                <input class="form-input" type="date" name="task-date" id="form-task-date" required>
            </div>

            <div class="form-item">
                <div class="form-label">Priority:</div>
                <div class="form-input" id="priority-radio-group">
                    <input type="radio" id="task-priority-low" name="priority" value="low" />
                    <label for="task-priority-low">Low</label>

                    <input type="radio" id="task-priority-medium" name="priority" value="medium" checked />
                    <label for="task-priority-medium">Medium</label>

                    <input type="radio" id="task-priority-high" name="priority" value="high" />
                    <label for="task-priority-high">High</label>

                    <input type="radio" id="task-priority-highest" name="priority" value="highest" />
                    <label for="task-priority-highest">Highest</label>
                </div>
            </div>
            <div class="form-item description">
                <label class="form-label" for="form-task-description" id="description-label">Description:</label>
                <input class="form-input" type="text" name="task-description" id="form-task-description" required>
            </div>

            <div class="form-footer">
                <div id="form-location-container">
                    <label for="form-location">Location</label>
                    <select name="Location" id="form-location">
                    </select>
                </div>

                <div id="form-buttons-container">
                    <button class="button-discard" id="discardButton-task" value="Cancel"
                        formmethod="dialog">Discard</button>
                    <button class="button-confirm" id="confirmButton-task" type="submit" value="submit-task"
                        name="submit-task">Add Task</button>
                </div>
            </div>
        </form>
    </dialog>

    <!-- Add project dialog & forn-->

    <dialog id="add-project-dialog">

        <form id="add-project-form">
            <div class="form-item">
                <label class="form-label" for="form-project-name">Project name:</label>
                <input class="form-input" type="text" name="project-name" id="form-project-name" required>
            </div>

            <div id="project-buttons-container">
                <button class="button-discard" id="discardButton-project" value="Cancel"
                    formmethod="dialog">Discard</button>
                <button class="button-confirm" id="confirmButton-project" type="submit" value="submit-project"
                    name="submit-project">Add Project</button>
            </div>
        </form>

    </dialog>

</body>

</html>
