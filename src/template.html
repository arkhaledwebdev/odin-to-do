<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../dist/main.js" defer></script>
</head>

<body>

    <!-- Header -->

    <div class="header">
        <img class="icon primary-filter" id="header-button" src="./images/icon-sidebar.svg" alt="sideBar button">
        <div class="title">Odin To-Do</div>
    </div>

    <!-- Sidebar-->

    <div class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-top-item" id="add-task-button">
                <img class="icon primary-filter" src="./images/icon-add.svg" alt="add-icon">
                <div class="sidebar-title">Add task</div>
            </div>
            <div class="sidebar-top-item selected" id="inbox-container">
                <img id="img-inbox" class="icon primary-filter" src="./images/icon-inbox.svg" alt="icon-inbox">
                <div class="sidebar-title">Inbox</div>
            </div>
            <div class="sidebar-top-item" id="today-container">
                <img id="img-today" class="icon primary-filter" src="./images/icon-today-outline.svg" alt="icon-today">
                <div class="sidebar-title">Today</div>
            </div>
            <div class="sidebar-top-item" id="upcoming-container">
                <img id="img-upcoming" class="icon primary-filter" src="./images/icon-upcoming-outline.svg"
                    alt="icon-upcoming">
                <div class="sidebar-title">Upcoming</div>
            </div>
        </div>
        <div class="sidebar-bot">
            <div class="sidebar-bot-header">
                <div class="title">My Projects</div>
                <img class="icon hoverable" src="./images/icon-add.svg" alt="add-project-button">
                <img class="icon hoverable" src="./images/icon-down.svg" alt="hide-projects-button">
            </div>

            <div class="sidebar-content">
                <div class="sidebar-content-item">
                    <img class="icon" src="./images/icon-hashtag.svg" alt="hash-tag-icon">
                    <div class="title">Home</div>
                    <img class="icon delete hoverable" src="./images/icon-delete-outline.svg" alt="delete-icon">
                    <img class="icon edit hoverable" src="./images/icon-edit-outline.svg" alt="edit-icon">
                </div>
                <div class="sidebar-content-item">
                    <img class="icon" src="./images/icon-hashtag.svg" alt="hash-tag-icon">
                    <div class="title">Work</div>
                    <img class="icon delete hoverable" src="./images/icon-delete-outline.svg" alt="delete-icon">
                    <img class="icon edit hoverable" src="./images/icon-edit-outline.svg" alt="edit-icon">
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content-->

    <div class="main-content">
        <div id="main-content-header">Inbox</div>
        <div class="divider"></div>
        <div id="content"></div>
    </div>

    <!-- Add task dialog & forn-->

    <dialog id="add-task-dialog">
        <form id="add-task-form">
            <div class="form-item">
                <label class="form-label" for="form-task-name">Task name:</label>
                <input class="form-input" type="text" name="task-name" id="form-task-name" required>
            </div>
            <div class="form-item">
                <label class="form-label" for="form-task-date">Date:</label>
                <input class="form-input" type="date" name="task-date" id="form-task-date" required>
            </div>

            <div class="form-item">
                <label class="form-label" for="priority-radio-group">Priority:</label>
                <div class="form-input" id="priority-radio-group">
                    <input type="radio" id="task-priority-low" name="priority" value="low"/>
                    <label for="task-priority-low">Low</label>

                    <input type="radio" id="task-priority-medium" name="priority" value="medium" checked/>
                    <label for="task-priority-medium">Medium</label>

                    <input type="radio" id="task-priority-high" name="priority" value="high"/>
                    <label for="task-priority-high">High</label>

                    <input type="radio" id="task-priority-highest" name="priority" value="highest"/>
                    <label for="task-priority-highest">Highest</label>
                </div>
            </div>
            <div class="form-item description">
                <label class="form-label" for="form-task-description" id="description-label">Description:</label>
                <input class="form-input" type="text" name="task-description" id="form-task-description" required>
            </div>

            <div id="form-buttons-container">
                <button class="button-discard" id="discardButton" value="Cancel" formmethod="dialog">Discard</button>
                <button class="button-confirm" id="confirmButton" type="submit" value="default">Add Task</button>
            </div>
        </form>
    </dialog>
</body>

</html>
